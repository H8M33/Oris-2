<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выпадающий список</title>
    <!-- Подключение CSS Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/javascript">
    function getElement() {
        var element = document.querySelector('select').value;
        document.querySelector('#result').innerHTML = element;
    }
</script>


<button id="popup-button">Открыть всплывающее окно</button>
<div id="popup" >
    <div class="container-fluid">
        <h1>Выберите элемент списка:</h1>
        <select class="form-select" onchange="getElement()">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
            <option value="PUG">PUG</option>
            <option value="PATCH">PATCH</option>
        </select>
        <br><br>
        <p id="result"></p>
    </div>
</div>
<script>
    $('#popup').dialog({
        autoOpen: false,
        width: 400, // задаем ширину окна
        height: 300, // задаем высоту окна
        resizable: true, // разрешаем изменять размер окна
        draggable: true, // разрешаем перемещать окно на экране
        closeOnEscape: true, // разрешаем закрытие окна при нажатии на клавишу ESC
        modal: false, // делаем окно модальным
        title: "Всплывающее окно", // задаем заголовок окна
        position: ['right', 'top']
    });
    $(document).ready(function () {
        $("#popup-button").click(function () {
            $("#popup").dialog("open");
        });
    });
</script>


</body>
</html>
